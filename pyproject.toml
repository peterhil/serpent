[project]
name = "serpent"
version = "0.1.0"
description = "Serpent is an exploration into DNA sequences, codons, amino acids and genome data"
authors = [
	{ name = "Peter HillerstrÃ¶m", email = "peter.hillerstrom@gmail.com" },
]
dependencies = [
    "Pillow==9.4.0",
    "matplotlib==3.7.0",
    "more-itertools==9.0.0",
    "numpy==1.24.2",
    "click>=8.1.3",
    "argh>=0.28.1",
]
requires-python = ">=3.8"
readme = "README.md"
license = {text = "MIT"}

[build-system]
requires = ["pdm-pep517>=1.0.0"]
build-backend = "pdm.pep517.api"

[tool.pdm]

[tool.pdm.build]
excludes = ["./**/.git"]
package-dir = "src"
source-includes = ["test", "CHANGELOG.md", "LICENSE", "README.md"]

[tool.pdm.dev-dependencies]
dev = [
    "ipython>=8.10.0",
    "pre-commit>=3.1.1",
    "ruff>=0.0.253",
    "flake8-tabs>=2.3.2",
]
